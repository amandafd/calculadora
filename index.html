<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora</title>

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
        </header>
        <main>
            <form action="" name="Calculator">
                <input type="text" class="text btn__maincolor" name="text1" disabled>
                <input type="text" class="text1 btn__maincolor" name="text12" value="C" onclick="location.reload()"><br>

                <input type="button" class="btn btn__maincolor" name="btn9" value="9" onclick="displaynum(btn9.value)">
                <input type="button" class="btn btn__maincolor" name="btn8" value="8" onclick="displaynum(btn8.value)">
                <input type="button" class="btn btn__maincolor" name="btn7" value="7" onclick="displaynum(btn7.value)">
                <input type="button" class="btn btn__add" name="btn__add" value="+" onclick="displaynum(btn__add.value)"><br>

                <input type="button" class="btn btn__maincolor" name="btn6" value="6" onclick="displaynum(btn6.value)">
                <input type="button" class="btn btn__maincolor" name="btn5" value="5" onclick="displaynum(btn5.value)">
                <input type="button" class="btn btn__maincolor" name="btn4" value="4" onclick="displaynum(btn4.value)">
                <input type="button" class="btn btn__sub" name="btn__sub" value="-" onclick="displaynum(btn__sub.value)"><br>

                <input type="button" class="btn btn__maincolor" name="btn3" value="3" onclick="displaynum(btn3.value)">
                <input type="button" class="btn btn__maincolor" name="btn2" value="2" onclick="displaynum(btn2.value)">
                <input type="button" class="btn btn__maincolor" name="btn1" value="1" onclick="displaynum(btn1.value)">
                <input type="button" class="btn btn__mul" name="btn__mul" value="*" onclick="displaynum(btn__mul.value)"><br>

                <input type="button" class="btn btn__maincolor" name="dot" value="." onclick="displaynum(dot.value)">
                <input type="button" class="btn btn__maincolor" name="btn0" value="0" onclick="displaynum(btn0.value)">
                <input type="button" class="btn btn__eql" name="btn__eql" value="=" onclick="text1.value=eval(text1.value)">
                <input type="button" class="btn btn__div" name="btn__div" value="/" onclick="displaynum(btn__div.value)"><br>
            </form>
        </main>
        <footer>
            
        </footer>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
